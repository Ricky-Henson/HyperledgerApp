---
name: office-network-office${ORG}
version: 1.0.0
client:
  organization: office${ORG}
  connection:
    timeout:
      peer:
        endorser: "300"
organizations:
  Org${ORG}:
    mspid: office${ORG}MSP
    peers:
      - peer0.office${ORG}.lithium.com
    certificateAuthorities:
      - ca.office${ORG}.lithium.com
peers:
  peer0.org${ORG}.lithium.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.office${ORG}.lithium.com
      hostnameOverride: peer0.office${ORG}.lithium.com
certificateAuthorities:
  ca.org${ORG}.lithium.com:
    url: https://localhost:${CAPORT}
    caName: ca-office${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
