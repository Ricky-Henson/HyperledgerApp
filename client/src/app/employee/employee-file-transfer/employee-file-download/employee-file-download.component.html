<div class="container">
  <h2 class="title">Available Files for Download</h2>
  <ul class="file-list" *ngIf="files.length > 0; else noFilesTemplate">
    <li class="file-item" *ngFor="let file of files">
      <span class="file-name">{{ file.name }}</span>
      <button class="download-btn" (click)="downloadFile(file.name)">
        Download
      </button>
    </li>
  </ul>
  <ng-template #noFilesTemplate>
    <p class="no-files">No files available for download.</p>
  </ng-template>
</div>
