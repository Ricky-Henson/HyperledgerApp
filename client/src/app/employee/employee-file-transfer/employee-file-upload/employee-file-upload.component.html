<div class="container">
  <h2 class="title">Employee File Upload</h2>
  <form class="upload-form" (ngSubmit)="onUpload()">
    <div class="form-group">
      <label for="file" class="form-label">Select file:</label>
      <input
        type="file"
        id="file"
        name="file"
        (change)="onFileSelected($event)"
        class="form-input"
      />
    </div>
    <button type="submit" class="submit-btn">Upload</button>
    <!-- Add a loading spinner that shows while the file is being uploaded -->
    <div *ngIf="isLoading" class="loading-spinner"></div>
  </form>
  <div *ngIf="uploadMessage" class="upload-message">
    {{ uploadMessage }}
  </div>
</div>
