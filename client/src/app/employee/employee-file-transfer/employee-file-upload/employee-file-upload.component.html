<div class="container">
  <h2 class="title">File Sending Fill-In Form</h2>
  <form class="upload-form" (ngSubmit)="onUpload()">
    <div class="form-group">
      <label for="file" class="form-label">Select file:</label>
      <!-- Bind the onFileSelected event to the change event of the input -->
      <input
        type="file"
        id="file"
        name="file"
        (change)="onFileSelected($event)"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="senderID" class="form-label">Sender ID:</label>
      <input
        type="text"
        id="senderID"
        name="senderID"
        [value]="senderID"
        class="form-input"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="receiverID" class="form-label">Receiver ID:</label>
      <input
        type="text"
        id="receiverID"
        name="receiverID"
        [(ngModel)]="receiverID"
        class="form-input"
      />
    </div>
    <button type="submit" class="submit-btn">Upload</button>
    <!-- Add a loading spinner that shows while the file is being uploaded -->
    <div *ngIf="isLoading" class="loading-spinner"></div>
  </form>
  <div *ngIf="uploadMessage" class="upload-message">
    {{ uploadMessage }}
  </div>
</div>
