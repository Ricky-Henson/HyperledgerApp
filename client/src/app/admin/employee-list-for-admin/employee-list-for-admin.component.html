<app-toolbar text="Employees">
    <app-toolbar-button text="Refresh" icon="refresh" (click)="refresh()"></app-toolbar-button>
  </app-toolbar>
  <br><br><br>
  
  <div class="sidebar-layout-bottom-row p-3 container-fluid">
    <p>List of all employees.</p>
    <div class="table-responsive-lg">
      <table class="table table-hover">
        <thead class="thread-light">
        <tr>
          <th *ngFor="let column of headerNames" scope="col">
            {{column.displayName}}
          </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let singleRecord of employeeRecordsObs$ | async">
            <td>{{singleRecord.employeeId}}</td>
            <td>{{singleRecord.firstName}}</td>
            <td>{{singleRecord.lastName}}</td>
            <td>
              <a role ="button" [routerLink] = "['/employees/_all', singleRecord.employeeId]">View</a>
            </td>
          </tr>
        </tbody>
      </table>
      <span>Total count: {{(employeeRecordsObs$ | async)?.length}}</span>
    </div>
  </div>
