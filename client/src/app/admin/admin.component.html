<app-toolbar text="Admin {{ adminId }}">
  <app-toolbar-link
    text="Create Employee"
    icon="plus"
    routerLink="/employee/register"
  ></app-toolbar-link>
  <app-toolbar-link
    text="View Other Employees"
    icon="users"
    [routerLink]="['employees']"
  ></app-toolbar-link>
  <app-toolbar-button
    text="Refresh"
    icon="refresh"
    (click)="refresh()"
  ></app-toolbar-button>
</app-toolbar>

<div class="file-management-container">
  <div class="manage-files-title">
    <h2>Manage Files</h2>
  </div>
  <div class="file-list-container">
    <ul class="file-list" *ngIf="files.length > 0; else noFilesTemplate">
      <li class="file-item" *ngFor="let file of files">
        <span class="file-name">{{ file.name }}</span>
        <button class="delete-btn" (click)="deleteFile(file.name)">
          Delete
        </button>
      </li>
    </ul>
    <ng-template #noFilesTemplate>
      <p class="no-files">No files available.</p>
    </ng-template>
  </div>
  <div *ngIf="isDeleting" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Deleting...</p>
  </div>
</div>
