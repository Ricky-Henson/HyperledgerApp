<app-toolbar text="Admin {{ adminId }}">
  <app-toolbar-link
    text="Create Employee"
    icon="plus"
    routerLink="/employee/register"
  ></app-toolbar-link>
  <app-toolbar-link
  text="View other employees"
  icon="users"
  [routerLink]="['employees']"
  ></app-toolbar-link>
  <app-toolbar-button
    text="Refresh"
    icon="refresh"
    (click)="refresh()"
  ></app-toolbar-button>
